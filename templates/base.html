<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Personal Space{% endblock %}</title>
    <link rel="stylesheet" href="{{ static_css_path | default('styles.css') }}">
</head>
<body>
    {% include "navbar.html" %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; {{ current_year }} My Personal Space</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
