<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">üè† Home</a>

        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>

    <main class="container">
        <section>
            <h2>üéÆ Fun JavaScript Experiments</h2>
            <p>Interactive demos and experiments with JavaScript!</p>
        </section>

        <section>
            <h2>üé® Random Color Generator</h2>
            <div class="demo-box">
                <div id="color-output" style="padding: 2rem; border-radius: 8px;">Click the button!</div>
                <button onclick="changeColor()">Generate Random Color</button>
            </div>
        </section>

        <section>
            <h2>üî¢ Simple Counter</h2>
            <div class="demo-box">
                <div id="counter-output">0</div>
                <button onclick="decrementCounter()">-</button>
                <button onclick="incrementCounter()">+</button>
                <button onclick="resetCounter()">Reset</button>
            </div>
        </section>

        <section>
            <h2>‚è∞ Current Time</h2>
            <div class="demo-box">
                <div id="time-output" style="font-size: 2rem;"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 My Personal Space</p>
    </footer>

    <script>
        // Random Color Generator
        function changeColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            const colorOutput = document.getElementById('color-output');
            colorOutput.style.backgroundColor = randomColor;
            colorOutput.textContent = randomColor;
            // Set text color based on brightness (threshold is half of max 24-bit color value)
            const MAX_COLOR_VALUE = 0xFFFFFF;
            const BRIGHTNESS_THRESHOLD = MAX_COLOR_VALUE / 2;
            const brightness = parseInt(randomColor.slice(1), 16);
            colorOutput.style.color = brightness > BRIGHTNESS_THRESHOLD ? '#000' : '#fff';
        }

        // Counter
        let count = 0;
        
        function incrementCounter() {
            count++;
            document.getElementById('counter-output').textContent = count;
        }
        
        function decrementCounter() {
            count--;
            document.getElementById('counter-output').textContent = count;
        }
        
        function resetCounter() {
            count = 0;
            document.getElementById('counter-output').textContent = count;
        }

        // Live Clock
        function updateTime() {
            const now = new Date();
            document.getElementById('time-output').textContent = now.toLocaleTimeString();
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
