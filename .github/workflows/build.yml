name: Build Site

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Build site
        run: uv run build.py

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: build/
