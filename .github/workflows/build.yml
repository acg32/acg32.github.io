name: Build static site

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Run build
        run: uv run build.py

      - name: Ensure build/ matches committed files
        run: |
          if git status --porcelain build/ | grep .; then
            echo "::error::build/ is not up to date. Run 'uv run build.py' and commit the generated build/ directory."
            git status --short build/
            git diff -- build/ || true
            exit 1
          fi
