<script>
    // Random Color Generator
    function changeColor() {
        const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        const colorOutput = document.getElementById('color-output');
        colorOutput.style.backgroundColor = randomColor;
        colorOutput.textContent = randomColor;
        // Set text color based on brightness (threshold is half of max 24-bit color value)
        const MAX_COLOR_VALUE = 0xFFFFFF;
        const BRIGHTNESS_THRESHOLD = MAX_COLOR_VALUE / 2;
        const brightness = parseInt(randomColor.slice(1), 16);
        colorOutput.style.color = brightness > BRIGHTNESS_THRESHOLD ? '#000' : '#fff';
    }

    // Counter
    let count = 0;

    function incrementCounter() {
        count++;
        document.getElementById('counter-output').textContent = count;
    }

    function decrementCounter() {
        count--;
        document.getElementById('counter-output').textContent = count;
    }

    function resetCounter() {
        count = 0;
        document.getElementById('counter-output').textContent = count;
    }

    // Live Clock
    function updateTime() {
        const now = new Date();
        document.getElementById('time-output').textContent = now.toLocaleTimeString();
    }

    updateTime();
    setInterval(updateTime, 1000);
</script>
